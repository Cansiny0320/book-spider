name: check-source

on:
  push:
    branches:
      - master

  schedule:
    - cron: 0 0 * * *

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: install
        run: npm i

      - name: Run Script
        run: npm run check
